<!doctype html>
<html>

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Links jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Links css style sheets -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <!-- Website title  -->
        <title>Todo List</title>
    </head>

    <body>
        <div class="container">
            <h1 class="main-header">todos</h1>
            <button name="toggleAll" onclick="handlers.toggleAll()">Toggle All</button>
            <button name="deleteSelected" onclick="handlers.deleteSelected()">Delete Selected</button>
            <div>
                <button name="addTodo" onclick="handlers.addTodo()">Add Todo</button>
                <input type="text" name="addTodoInput" id="addTodoInput" value="" placeholder="Add todo..." autofocus>
            </div>

            <ul class="todo-list">
            </ul>

        </div>

        <!-- Links javascript index -->
        <script async src="scripts.js"></script>
    </body>
</html>
